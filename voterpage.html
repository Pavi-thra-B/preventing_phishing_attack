<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Voting System</title>
    <style>
      body {
        background-image: url("voting.jpg");
        background-repeat: no-repeat;
        background-size: cover;
      }
      #div1 {
        width: 50%;
        height: 50%;
        display: flex;
      }
      button {
        margin-top:150px;
        margin-left:300px;
        width: 200px;
        height: 100px;
        font-size: 30px;
        cursor: pointer;
       padding:20px;

      }
    </style>
  </head>
  <body>
    <center><h1>Welcome to Online Voting System</h1></center>

    <div id="div1">
      <div>
        <button onclick="castVote()">Vote Cast</button>
      </div>
      <div>
        <button onclick="viewResults()">View Results</button>
      </div>
    </div>

    <script>
      function castVote() {
        // Redirect to the page where users can cast their votes
        window.location.href = "votecast.php";
      }

      function viewResults() {
        // Redirect to the page where users can view the voting results
        window.location.href = "viewresult.php";
      }
    </script>
  </body>
</html>
